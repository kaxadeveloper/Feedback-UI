<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="https://cdn4.iconfinder.com/data/icons/smiley-4-1/32/353-1024.png">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://cdn4.iconfinder.com/data/icons/emojis-flat-pixel-perfect/64/emoji-13-1024.png">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://cdn3.iconfinder.com/data/icons/emojis-colored-outlined-2/70/Emoji_emoticon_happy_satisfied_smile-1024.png">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
